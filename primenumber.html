<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 50px;
}

.container {
  border: 1px solid #ccc;
  padding: 30px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

table {
  border-collapse: collapse;
  width: 100%;
}

td {
  padding: 10px;
}

input[type="number"],
textarea {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
}

button {
  padding: 8px 16px;
  font-size: 16px;
  background-color: #eee;
  border: 1px solid #ccc;
  cursor: pointer;
}

button:hover {
  background-color: #ddd;
}

  </style>
  <script>
    function isPrime(num) {
  if (num < 2) return false;
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) return false;
  }
  return true;
}

function generatePrimes(event) {
  event.preventDefault();

  const start = parseInt(document.getElementById('start').value);
  const end = parseInt(document.getElementById('end').value);
  const output = document.getElementById('output');

  let result = [];

  for (let i = start; i <= end; i++) {
    if (isPrime(i)) {
      result.push(i);
    }
  }

  output.value = result.join(', ');
}

  </script>
</head>
<body>
  <div class="container">
    <h1>Prime Number Generator</h1>
    <form onsubmit="generatePrimes(event)">
      <table>
        <tr>
          <td><label for="start">Start</label></td>
          <td><input type="number" id="start" required></td>
        </tr>
        <tr>
          <td><label for="end">End</label></td>
          <td><input type="number" id="end" required></td>
        </tr>
        <tr>
          <td><label for="output">Prime Number</label></td>
          <td><textarea id="output" rows="6" readonly></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">Generate</button></td>
        </tr>
      </table>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
