<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Window</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('https://i.ibb.co/XCHPcgk/business-bg.jpg') no-repeat center center fixed;
  background-size: cover;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.5); /* Optional overlay */
}

.login-box {
  background-color: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 10px;
  width: 350px;
  text-align: center;
  color: white;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.avatar img {
  width: 80px;
  border-radius: 50%;
  background-color: white;
  padding: 5px;
}

.login-box h2 {
  margin: 20px 0;
  font-weight: bold;
}

form input[type="email"],
form input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-bottom: 2px solid white;
  background: transparent;
  color: white;
  font-size: 16px;
}

form input::placeholder {
  color: #ccc;
}

.checkbox {
  display: block;
  margin: 15px 0;
  font-size: 14px;
}

.checkbox a {
  color: #fff;
  text-decoration: underline;
}

button {
  background-color: #00b300;
  color: white;
  padding: 12px 0;
  width: 100%;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #009900;
}

  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <div class="avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Avatar">
      </div>
      <h2>LOGIN WINDOW</h2>
      <form>
        <input type="email" placeholder="Your Email Address" required>
        <input type="password" placeholder="Your Password" required>
        <label class="checkbox">
          <input type="checkbox" required>
          Agree With <a href="#">Terms & Condition</a>
        </label>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
