<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Number Validation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}

input[type="text"] {
  padding: 10px;
  width: 250px;
  margin-left: 10px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #eee;
  border: 1px solid #ccc;
}

button:hover {
  background-color: #ddd;
}

#result {
  margin-top: 15px;
  font-weight: bold;
}

  </style>
  <script>
    function validateMobile() {
  const mobile = document.getElementById("mobile").value;
  const result = document.getElementById("result");

  const mobileRegex = /^[6-9]\d{9}$/;

  if (mobileRegex.test(mobile)) {
    result.style.color = "green";
    result.textContent = "Valid Mobile Number!";
  } else {
    result.style.color = "red";
    result.textContent = "Invalid Mobile Number!";
  }
}

  </script>
</head>
<body>
  <div class="container">
    <h1>Mobile Number Validation using JavaScript</h1>
    <label for="mobile">Enter Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num">
    <br><br>
    <button onclick="validateMobile()">Validate</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
