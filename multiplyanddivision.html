<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multiply and Divide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    input[type="text"] {
      padding: 5px;
      margin-bottom: 10px;
      width: 200px;
      display: block;
    }

    button {
      padding: 5px 10px;
      margin-right: 10px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>JavaScript Basic : Exercise-3</h2>

  <label>1st Number: <input type="text" id="num1"></label>
  <label>2nd Number: <input type="text" id="num2"></label>

  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>

  <div id="result">The Result Is: </div>

  <script>
    function multiply() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const result = num1 * num2;
      document.getElementById("result").innerText = "The Result Is: " + result;
    }

    function divide() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      if (num2 === 0) {
        document.getElementById("result").innerText = "The Result Is: Cannot divide by zero!";
      } else {
        const result = num1 / num2;
        document.getElementById("result").innerText = "The Result Is: " + result;
      }
    }
  </script>

</body>
</html>
