<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      background-color: #2c2525;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #0d1b1e;
      padding: 30px;
      border-radius: 25px;
      width: 500px;
      text-align: center;
    }

    .container h2 {
      background-color: #eee;
      color: black;
      padding: 10px;
      border-radius: 25px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #eee;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .controls label {
      font-size: 14px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Password - Generator</h2>
    <div>
      <input type="text" id="password" readonly>
      <label>Password</label>
      <button onclick="copyPassword()">Copy</button>
    </div>

    <div class="controls">
      <div class="slider-container">
        <input type="range" id="lengthSlider" min="4" max="20" value="10" oninput="updateLength(this.value)">
        <span>Length <span id="lengthValue">10</span></span>
      </div>

      <label><input type="checkbox" id="includeChars" checked> Characters</label>
      <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
    </div>
  </div>

  <script>
    const passwordField = document.getElementById("password");
    const lengthValue = document.getElementById("lengthValue");
    const includeChars = document.getElementById("includeChars");
    const includeNumbers = document.getElementById("includeNumbers");

    function updateLength(val) {
      lengthValue.textContent = val;
      generatePassword();
    }

    function generatePassword() {
      const length = parseInt(lengthValue.textContent);
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()_+{}[]:;<>,.?~";
      const numbers = "0123456789";

      let validChars = "";
      if (includeChars.checked) validChars += chars;
      if (includeNumbers.checked) validChars += numbers;

      let password = "";
      for (let i = 0; i < length; i++) {
        const randIndex = Math.floor(Math.random() * validChars.length);
        password += validChars[randIndex];
      }

      passwordField.value = password;
    }

    function copyPassword() {
      passwordField.select();
      passwordField.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");
      alert("Password copied to clipboard!");
    }

    // Generate a default password on page load
    window.onload = generatePassword;

    // Auto-generate on toggle
    includeChars.addEventListener("change", generatePassword);
    includeNumbers.addEventListener("change", generatePassword);
  </script>

</body>
</html>
